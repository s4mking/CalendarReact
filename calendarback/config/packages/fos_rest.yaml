fos_rest:
    body_listener: true
    param_fetcher_listener: true
    service:
        serializer: fos_rest.serializer.symfony
    exception:
        enabled: true
        exception_controller: 'fos_rest.exception.controller:showAction'
    format_listener:
        enabled: true
        rules:
            - { path: '^/', priorities: ['json'], fallback_format: 'json' }
    view:
        view_response_listener: force
        formats:
            json: true